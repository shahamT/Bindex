<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bindex.com</title>

    <!-- css -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/books-table.css">
    <link rel="stylesheet" href="css/books-cards.css">
    <link rel="stylesheet" href="css/side-bar.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/edit-book-modal.css">
    <link rel="stylesheet" href="css/bottom-messages.css">
    <link rel="stylesheet" href="css/page-layout.css">
    <link rel="stylesheet" href="css/main-content.css">
    <link rel="stylesheet" href="css/side-panel.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/pop-up-msg.css">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Press+Start+2P&display=swap"
        rel="stylesheet">

</head>

<body onload="onInit()">

    <div class="page-layout-grid">
        <header>
            <img class="header-logo" src="img\bindex-logo-white.png" alt="">
            <button class="txt-btn btn-primary header-btn">Login</button>
        </header>

        <nav class="side-bar">
            <button class="icon-btn-nav"></button>
            <button class="icon-btn-nav"></button>
            <button class="icon-btn-nav"></button>
            <button class="icon-btn-nav"></button>
        </nav>

        <main class="main-area-grid">

            <div class="side-panel">

            </div>

            <div class="content-grid table-view">
                <div class="page-header">
                    <h2 class="page-title">My Books</h2>

                    <div class="books-layout-btn-container">
                    </div>

                    <button class="txt-btn btn-primary" onclick="onAddBookBtnClick()">Add Book</button>
                </div>
                <fieldset>
                    <div class="filter-fields">
                        <div class="field-group">
                            <label for="min-rate">Minimum Rate</label>
                            <input type="range" name="min-rate" onchange="onMinRateChange()">
                            <span>3</span>
                        </div>
                        <div class="field-group">
                            <label for="max-price">Maximum Price</label>
                            <input type="range" name="max-price" onchange="onMaxPriceChange()">
                            <span>3</span>
                        </div>
                    </div>
                    <div class="sort-fields" onchange="onSortChange()">
                        <div class="field-group">
                            <label for="sort-by">Sort By</label>
                            <select name="sort-by" id="">
                                <option value="">Select</option>
                                <option value="title">Book Title</option>
                                <option value="author">Author Name</option>
                                <option value="rating">Rating</option>
                                <option value="price">Price</option>
                                <option value="stock">Stock</option>
                            </select>
                        </div>
                        <div class="field-group">
                            <label for="sort-direction">Ascending</label>
                            <input type="checkbox" name="sort-direction">
                        </div>
                    </div>
                
                </fieldset>

                <div class="data-table-container">
                </div>

                <div class="data-cards-container">

                </div>

            </div>

        </main>

        <div hidden class="pop-up-msg">
            <p></p>
        </div>

        <div hidden class="backdrop">

        </div>

    </div>

    <script src="js/services/book.model.js"></script>
    <script src="js/services/book.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/book.controller.js"></script>
</body>

</html>
