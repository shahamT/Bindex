<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bindex.com</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/books-table.css">
    <link rel="stylesheet" href="css/side-bar.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/edit-book-modal.css">
    <link rel="stylesheet" href="css/bottom-messages.css">
</head>

<body onload="onInit()">

    <div class="page-layout-grid">
        <header>
            <img class="header-logo" src="img\bindex-logo-white.png" alt="">
            <button class="txt-btn btn-primary header-btn"></button>
        </header>

        <nav class="side-bar">
            <button class="icon-btn-nav"></button>
        </nav>

        <main class="content-grid">
            <h2 class="page-header">My Books</h2>
            <div class="action-btns">
                <button class="icon-btn btn-secondary"></button>
                <button class="txt-btn btn-secondary"></button>
                <button class="txt-btn btn-primary"></button>
            </div>
            <table class="data-table">
                <tr class="table-header">
                    <th>Book Name</th>
                    <th>Price</th>
                    <th>Rate</th>
                    <th>Stock</th>
                </tr>
                <tr class="table-row">

                </tr>
            </table>
        </main>

        <div class="side-panel">
            <h3>Book Name</h3>
        </div>
    </div>


    <script src="js/book.controller.js"></script>
    <script src="js/services/book.service.js"></script>
    <script src="js/services/book.model.js"></script>
</body>

</html>
